<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="title">Search</label>
        <input name="title" id="title" type="text" class="form-control" [(ngModel)]="gamertag" (change)="filterPlayers()">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
      <div class="card mt-5" style="width: 100%;">
        <div class="card-body d-flex justify-content-center text-center">
          <i [routerLink]="['/players/addplayer']" routerLinkActive="router-link-active" class="fas fa-plus fa-7x plus"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let p of players">
      <div class="card mt-5">
        <img src="../../../assets/players/{{p.picture}}" alt="Game Image" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{p.gamerTag}}</h5>
          <h6 class="text-muted"> {{p.realName}}</h6>
          <a [routerLink]="['/player/detail', p.id]" class="btn btn-primary ml-1">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
