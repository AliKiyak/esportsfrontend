<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input formControlName="name" type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" type="text" class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="gameId">Game</label>
                    <select class="form-control" name="gameId" id="gameId" formControlName="gameId" (change)="gameChanged()">
                        <option *ngFor="let game of games" [value]="game.id">{{game.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div *ngFor="let team of teams" class="form-check">
                        <input type="checkbox" class="form-check-input" [value]="team.id" (change)="teamCheckboxChanged(team.id)">
                        <label>{{team.name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <input style="display: none" type="file" id="picture" name="picture"
                        (change)="onPictureChange($event)" #fileInput>
                    <input style="display: none;" type="text" class="form-control" formControlName="imageUrl"
                        id="picture">
                    <button class="btn btn-danger" (click)="fileInput.click(); $event.preventDefault();">Upload profile
                        picture</button>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Tournament">
            </form>
        </div>
    </div>
</div>
