<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="title">Search</label>
                    <input name="title" id="title" type="text" class="form-control" >
            </div>
        </div>
    </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
      <div class="card mt-5" style="width: 100%;">
        <div class="card-body d-flex justify-content-center text-center">
          <i [routerLink]="['/games/addgame']" routerLinkActive="router-link-active"   class="fas fa-plus fa-7x plus"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let tournament of tournaments">
      <div class="card mt-5">
        <img [src]="tournament.imageUrl" alt="Game Image" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{tournament.name}}</h5>
          <h6 class="text-muted"> {{tournament.game.title}}</h6>
          <p class="card-text">{{tournament.description}}</p>
          <ul class="list-group list-group-flush">
            <li *ngFor="let team of tournament.teams" class="list-group-item">{{team.name}}</li>
          </ul>
          <a [routerLink]="['/tournament/detail', tournament.id]" class="btn btn-primary ml-1">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
