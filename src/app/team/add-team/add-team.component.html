<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input formControlName="name" type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="game">Game</label>
                    <input formControlName="game" type="text" class="form-control" id="game" name="game">
                </div>
                <div class="form-group">
                    <label for="owner">owner</label>
                    <input formControlName="owner" type="text" class="form-control" id="owner" name="owner">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" type="text" class="form-control" id="description" name="description"></textarea>
                </div>

                <input type="submit" class="btn btn-primary" value="Add team">
            </form>
        </div>
    </div>
</div>
