<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="title">Search</label>
          <input name="title" id="title" type="text" class="form-control" [(ngModel)]="teamtitle" (change)="filterTeams()" >
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
          <div class="card mt-5" style="width: 100%;">
            <div class="card-body d-flex justify-content-center text-center">
              <i [routerLink]="['/team/addteam']" routerLinkActive="router-link-active"   class="fas fa-plus fa-7x plus"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let team of teams">
            <div class="card mt-5">
                <img [src]="team.imageUrl" alt="Game Image" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{team.name}}</h5>
                    <h6 class="text-muted">{{team.game.name}}</h6>
                    <h6 class="text-muted">Owned by {{team.owner}}</h6>
                    <p class="card-text">{{team.description}}</p>
                    <a [routerLink]="['/teams/detail', team.id]" class="btn btn-primary ml-1">Details</a>
                    <a [routerLink]="['/players', team.id]" class="btn btn-primary ml-1">Players</a>
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-light" (click)="deleteTeam(team.id)">Delete team</button>
                </div>
            </div>
        </div>
    </div>
</div>
