<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <img [src]="team.imageUrl" alt="Team Image" class="img-fluid" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <h1>{{team.name}}</h1>
      <h2>{{team.game}}</h2>
      <h3>{{team.owner}}</h3>
      <h6>{{team.description}}</h6>
      <a [routerLink]="['/players', team.id]" class="btn btn-primary ml-1">Players</a>
    </div>
  </div>
  <div class="row">
  </div>
</div>
