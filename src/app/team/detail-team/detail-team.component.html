<div class="container">
  <div class="row">
    <div class="col-12">
      <img [src]="team.imageUrl" alt="Team Image" class="img-fluid" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <h1>{{team.name}}</h1>
      <h2>{{team.game.title}}</h2>
      <h2>{{team.owner}}</h2>
      <h2>{{team.description}}</h2>
    </div>
  </div>
  <div class="row">
  </div>
</div>
