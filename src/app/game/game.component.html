<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let game of games">
            <div class="card mt-5">
                <img [src]="game.imageUrl" alt="Game Image" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{game.title}}</h5>
                    <h6 class="text-muted"> {{game.creator}}</h6>
                    <p class="card-text">{{game.description}}</p>
                    <a href="#" class="btn btn-primary ml-1">Detail</a>
                    <a href="#" class="btn btn-primary ml-1">Tournaments</a>
                    <a href="#" class="btn btn-primary ml-1">Teams</a>
                    <a href="#" class="btn btn-primary ml-1">Players</a>
                </div>
            </div>
        </div>
    </div>
</div>
