<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="title">Search</label>
                    <input name="title" id="title" type="text" class="form-control" [(ngModel)]="gametitle" (change)="filterGames()" >
            </div>
        </div>
    </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
      <div class="card mt-5" style="width: 100%;">
        <div class="card-body d-flex justify-content-center text-center">
          <i [routerLink]="['/games/addgame']" routerLinkActive="router-link-active"   class="fas fa-plus fa-7x plus"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let game of games">
      <div class="card mt-5">
        <img [src]="game.imageUrl" alt="Game Image" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{game.title}}</h5>
          <h6 class="text-muted"> {{game.creator}}</h6>
          <p class="card-text">{{game.description}}</p>
          <a [routerLink]="['/games/detail', game.id]" class="btn btn-primary ml-1">Detail</a>
          <a [routerLink]="['/tournaments/game', game.id]" class="btn btn-primary ml-1">Tournaments</a>
          <a [routerLink]="['/teams', game.id]" class="btn btn-primary ml-1">Teams</a>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-light" (click)="deleteGame(game.id)">Delete game</button>
        </div>
      </div>
    </div>
  </div>
</div>
