<div class="container">
  <div class="row">
    <div class="col-12">
      <img [src]="game.imageUrl" alt="Game Image" class="img-fluid" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <h1>{{game.title}}</h1>
      <h2>{{game.creator}}</h2>
      <h3>{{game.description}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <a [routerLink]="['/teams', game.id]" class="btn btn-primary ml-1">Teams</a>
    </div>
  </div>
</div>
