<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input formControlName="title" type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="creator">Creator</label>
                    <input formControlName="creator" type="text" class="form-control" id="creator" name="creator">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Url to the image</label>
                    <input formControlName="imageUrl" type="text" class="form-control" id="imageUrl" name="imageUrl">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" type="text" class="form-control" id="description" name="description"></textarea>
                </div>

                <input type="submit" class="btn btn-primary" value="Add game">
            </form>
        </div>
    </div>
</div>
